server {
    listen 80;
    server_name dev.br6.in;

    client_max_body_size 500M;

    location = /favicon.ico {
        alias /src/assets/img/favicon/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location /static/ {
        alias /var/www/bimod_dev/staticfiles/;
    }
    location /media/ {
        alias /var/www/bimod_dev/media/;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/uvicorn/uvicorn_dev.sock;
    }

    location /ws/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/uvicorn/uvicorn_dev.sock;
        proxy_http_version 1.1;
    }

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dev.br6.in;

    client_max_body_size 500M;

    ssl_certificate /etc/letsencrypt/live/br6.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/br6.in/privkey.pem;
