{% load i18n %}

{% if item %}
  {% if not item.permission or request.user|has_permission:item.permission %}

<li class="menu-item rounded border border-1 border-primary rounded {% if item.url == request.resolver_match.url_name or item.url == request.path %}active{% endif %}" style="background-color: #2D4092; background-image: linear-gradient(135deg, #2D4092 0%, #532D74 25%, #8D2484 50%, #9E2382 75%, #A62D57 100%);">
    <a href="{% if item.external == True %}{{ item.url }}{% else %}{% url item.url %}{% endif %}" class="menu-link" {% if item.target == "_blank" %}target="_blank" {% endif %}>
      <strong><i class="{{ item.icon }}"></i></strong>
      <div><strong>{% trans item.name %}</strong></div>
      {% if item.badge %}
      <div class="badge bg-{{ item.badge.0 }} rounded-pill ms-auto">{{ item.badge.1 }}</div>
      {% endif %}
    </a>
  </li>
  {% endif %}
{% endif %}
